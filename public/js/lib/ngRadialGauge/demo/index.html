<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ngRadialGauge Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="../src/ng-radial-gauge-dir.js"></script>
    <script>

    angular.module('RadialGaugeDemo', [
      'ngRadialGauge'
    ]);
    
    angular.module('RadialGaugeDemo').controller('RadialGaugeDemoCtrl', ['$scope', '$timeout', function ($scope, $timeout) {
        $scope.value = 1.5;
        $scope.upperLimit = 6;
        $scope.lowerLimit = 0;
        $scope.unit = "kW";
        $scope.precision = 2;
        $scope.ranges = [
            {
                min: 0,
                max: 1.5,
                color: '#DEDEDE'
            },
            {
                min: 1.5,
                max: 2.5,
                color: '#8DCA2F'
            },
            {
                min: 2.5,
                max: 3.5,
                color: '#FDC702'
            },
            {
                min: 3.5,
                max: 4.5,
                color: '#FF7700'
            },
            {
                min: 4.5,
                max: 6.0,
                color: '#C50200'
            }
        ];

        function update() {
            $timeout(function() {
                $scope.value=$scope.value + 0.1;
                if ($scope.value > $scope.upperLimit) {
                    $scope.value=$scope.lowerLimit;
                }
                update();
            }, 1000);
        }
        update();
    }]);    
    
    </script>
</head>
<body ng-app="RadialGaugeDemo">
    <div ng-controller="RadialGaugeDemoCtrl">
        <h4>400 px</h4>
        <div width="400" ng-radial-gauge ranges="ranges" value="value" value-unit="unit" precision="precision" lower-limit="lowerLimit" upper-limit="upperLimit"></div>
        <hr>
        <h4>400 px</h4>
        <div width="400px" ng-radial-gauge ranges="ranges" value="value" value-unit="unit" precision="precision" lower-limit="lowerLimit" upper-limit="upperLimit"></div>
        <hr>
        <h4>25% of parent width</h4>
        <div width="25%" ng-radial-gauge ranges="ranges" value="value" value-unit="unit" precision="precision" lower-limit="lowerLimit" upper-limit="upperLimit"></div>
        <hr>
        <h4>100% parent width</h4>
        <table>
            <tr>
                <td width="50%">
                    <div width="100%" ng-radial-gauge ranges="ranges" value="value" value-unit="unit" precision="precision" lower-limit="lowerLimit" upper-limit="upperLimit"></div>
                </td>
                <td width="50%">
                    <div width="100%" ng-radial-gauge ranges="ranges" value="value" value-unit="unit" precision="precision" lower-limit="lowerLimit" upper-limit="upperLimit"></div>
                </td>
            </tr>
        </table>
        <h4>20em width</h4>
        <div width="20em" ng-radial-gauge ranges="ranges" value="value" value-unit="unit" precision="precision" lower-limit="lowerLimit" upper-limit="upperLimit"></div>
    </div>

</body>
</html>
